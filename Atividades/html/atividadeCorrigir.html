<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/image/iconSenai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/atividadePega.css">
    <script src="../jsAluno/atividadePega.js" type="module" defer></script>
    <title>Atividade</title>
</head>

<body>
    <a href="../html/index.html" class="back-turmas">
        <i class="fas fa-arrow-left"></i>
    </a>

    <main>
        <div class="container-js" id="container">
            <div class="nome-atividade" id="name-activity">
                <h1>Nome do Projeto</h1>
            </div>

            <div class="nome-atividade2" id="name-student">
                <h3>nome</h3>
            </div>

            <div class="container-criterios" id="container-criterios">
                <div class="criterio">


                    <div class="atividade-realizada" id="criteria">
                        <p class="text-red" id="desirable-critical">Critério critico</p>
                        <p class="text-criterion">Critério 1</p>
                    </div>
                    <div class="container-response">
                        <p class="desejavel" id="score-desirable">Desejado: 140</p>

                        <input type="text" placeholder="Digite o Resultado" class="result">

                        <div class="metas" id="goals-achieved">
                            <p>Meta atingida?</p>
                            <form>
                                <label for="option1">
                                    <input type="radio" id="option1" name="options" value="option1" class="inputs">
                                    Sim
                                </label>
                                <label for="option2">
                                    <input type="radio" id="option2" name="options" value="option2" class="inputs">
                                    Não
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="time">
                <p> Início</p>
                <input type="time" class="input-time">
                <p> Final</p>

                <input type="time" class="input-time">
            </div>
        </div>
        </div>

        <div class="container-submit-addcriterio">
            <div class="submite" id="submite">
                <p>Enviar</p>
            </div>
        </div>
    </main>
</body>

</html>
