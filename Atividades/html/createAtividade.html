<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/image/iconSenai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/createAtividade.css">
    <script src="../js/createAtividade.js" type="module" defer></script>
    <title>Atividade</title>
</head>

<body>

    <a href="../html/index.html" class="back-turmas">
        <i class="fas fa-arrow-left"></i>
    </a>

    <main>
        <div class="nome-atividade">
            <input type="text" class="input-text-nome-projeto" placeholder="Escreva o titulo">
        </div>

        <div class="container-criterio">
            <input type="text" placeholder="Insira a pergunta" class="insert-question">
            <div class="container-insert-value">
                <p class="text-value">Insira o valor desejado</p>
            </div>
            <div class="add-inputs-value">
                <input type="text" class="input-value">
                <p class="btn-more" id="add-moreValue">+</p>
            </div>
            <div class="container-select-yes-or-no-criterio">
                <form>
                    <label for="option1">
                        <input type="radio" id="option1" name="options" value="option1" class="inputs">
                        Critério Crítico
                    </label>
                    <label for="option2">
                        <input type="radio" id="option2" name="options" value="option2" class="inputs">
                        Critério Desejado
                    </label>
                </form>
            </div>
        </div>

        <div id="container-criterio" class="container-js"></div>

        <div class="container-submit-addcriterio">
            <div class="add-criterio" id="add-criterio">
                <p class="btn-more">+</p>
                <p class="text-adc">Adicionar outro Critério</p>
            </div>
            <div class="submite" id="submite">
                <p>Enviar</p>
            </div>
        </div>
    </main>

</body>

</html>
