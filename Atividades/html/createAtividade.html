<body>

    <a href="/aluno/html/turmas.html" class="back-turmas">

    <main>

        

        
        <div class="title">
            <input type="text" class="input-title" placeholder="Escreva o titulo">
        </div>

    <div class="container" id="container-atividades">
       
        <div class="questions">
            <input type="text" class="your-question" placeholder="Insira o critério">
            <p class="value">Insira o valor desejado</p>
            <input type="number" class="value-desirable">
                <div class="circulo2">
                    <button  class="icon-plus2"><i class="fas fa-plus fa-sm"></i></button>

            <form>
                <input type="radio" id="opcao1" name="opcoes" value="opcao1">

                <input type="radio" id="opcao2" name="opcoes" value="opcao2" class="input2">
                <label class="input3" for="opcao2">Critério Desejado</label><br>
            </form>
        </div>
    </div>
        <div class="button-enviar">
            <a href="" class="to-send">Enviar</a>
        </div>

        <div class="circulo">
            <button href="" class="icon-plus" id="btn-create-criterio"><i class="fas fa-plus fa-sm"></i></button>
            <p class="text">Adicionar outro critério?</p>
        </div>




    </main>
