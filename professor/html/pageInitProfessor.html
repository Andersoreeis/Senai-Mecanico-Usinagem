<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/image/iconSenai.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <script src="/js/loginProfessor.js" type="module" defer></script>
    <script src="../js/nameProfessor.js" type="module" defer></script>

    <link rel="stylesheet" href="../css/style.css">
    <title>Senai Mecanico de Usinagem</title>
</head>
<body>
    <div class="nav-aluno">
        <img class="logo" src="/image/logo.png" alt="">
        <div class="user">
            <i class="fas fa-user-circle"></i>
            <span class="name" id="nome-professor"><strong>Olá,</strong></span>
        </div>
    </div>
    <main class="container">
  
        <p class="title">Escolha o Perído</p>
        
        <div class="card">
            <div class=" card-funcao all-tasks">
                <a href="/aluno/html/turmas.html"  id="card-manha">
                    <img src="../../image/Manha.png" alt="" width="120px" height="120px">
                   <p id="p-manha">Manhã</p>
                </a>
            </div>
            <div class=" card-funcao all-completed">
                <a href="/aluno/html/turmas.html"  id="card-tarde">
                    <img src="../../image/Tarde.png" alt="" width="120px" height="120px">
                    <p id="p-tarde">Tarde</p>
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
